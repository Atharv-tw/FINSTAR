name: Scheduled Backend Tasks

on:
  schedule:
    # Reset streaks at 00:00 IST (18:30 UTC previous day)
    - cron: '30 18 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - reset-streaks
          - update-leaderboard

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  CRON_SECRET: ${{ secrets.CRON_SECRET }}

jobs:
  reset-streaks:
    name: Reset Broken Streaks
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.task == 'all' || github.event.inputs.task == 'reset-streaks'
    steps:
      - name: Reset Streaks
        run: |
          echo "Calling reset-streaks function..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$SUPABASE_URL/functions/v1/reset-streaks" \
            -H "Content-Type: application/json" \
            -d "{\"secret\": \"$CRON_SECRET\"}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "Error: Function returned status $http_code"
            exit 1
          fi

  update-leaderboard:
    name: Update Leaderboard Rankings
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.task == 'all' || github.event.inputs.task == 'update-leaderboard'
    steps:
      - name: Update Leaderboard
        run: |
          echo "Calling update-leaderboard function..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$SUPABASE_URL/functions/v1/update-leaderboard" \
            -H "Content-Type: application/json" \
            -d "{\"mode\": \"full\", \"secret\": \"$CRON_SECRET\"}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "Error: Function returned status $http_code"
            exit 1
          fi
