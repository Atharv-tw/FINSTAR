name: finstar_app
description: Finstar App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.2.0

  # Navigation
  go_router: ^17.0.1

  # UI & Fonts
  google_fonts: ^8.0.0

  # Animations
  lottie: ^3.2.1
  rive: ^0.14.1

  # Utilities
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  # Charts
  fl_chart: ^1.1.1

  # Firebase Core
  firebase_core: ^4.4.0
  firebase_analytics: ^12.1.1

  # Firebase Auth
  firebase_auth: ^6.1.4
  google_sign_in: ^7.2.0

  # Firebase Database
  cloud_firestore: ^6.1.2
  firebase_database: ^12.1.2

  # Firebase Storage - REMOVED (requires billing, using Cloudinary instead)
  # firebase_storage: ^12.3.7

  # Firebase Functions - REMOVED (requires billing, using client-side logic)
  # cloud_functions: ^5.2.3

  # Cloudinary for image uploads (free tier: 25GB storage, 25GB bandwidth)
  cloudinary_url_gen: ^1.7.0
  image_picker: ^1.1.2

  # Firebase Messaging
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0

  # Firebase Remote Config
  firebase_remote_config: ^6.1.4

  # Firebase Performance
  firebase_performance: ^0.11.1+4

  # Firebase Crashlytics
  firebase_crashlytics: ^5.0.7

  # HTTP (for Cloud Run webhooks if needed)
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/needsemovebg-preview.png

