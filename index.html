<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Swipe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <h1 class="logo">life<span>swipe</span></h1>
    </header>

    <!-- Card Area -->
    <div class="card-container">
      <div class="card">
        <!-- This area represents the decision scenario -->
        <p class="scenario-text">
          You got $10. Do you want to save it or spend it on candy?
        </p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="action-btn reject">
        ✖
      </button>

      <button class="action-btn accept">
        ❤
      </button>
    </div>

  </div>

</body>
</html>
